<ion-view view-title="ON TRIP">

  <ion-header-bar dark class="bar-dark">
    <h1 class="title"></h1>
  </ion-header-bar>

  <ion-content>

        <h4 class="title text-center">{{currentCustomer[0].first_name + " " + currentCustomer[0].last_name}}
          <a
            id={{currentCustomer[0].phone}}
            class="button button-small button-clear button-outline button-light"
            ng-click="contactCLient()"
            >
              <i class="ion-iphone current-trip-icons"></i>
          </a>
            <!-- ng-href=tel:{{currentCustomer[0].phone}} -->

        </h4>

        

      <div class="item item-body">

      <div class="col col-center col-100" >
        <map id='map'></map>
      </div>

      <div class="tripDetail-fonts">
        <p>
          PICKUP LOCATION
        </p>

        <div class="tripDetail-fonts">
          {{currentBooking.departing_address}}
        </div>

        <p>
          DROPOFF LOCATION
        </p>

        <div class="tripDetail-fonts">{{currentBooking.arrival_address}}</div>

        <div row row-center class="trip-buttons">
          <div class="col col-center">


        <p>
          OPTIONS
        </p>
        <div ng-repeat = "option in currentBookingOptions">
          <div class="tripDetail-fonts">{{option.add_request}}</div>
          <div class="tripDetail-fonts">{{option.kids_nb}}</div>
          
        </div>

            <button id="startTrip" class="button button-block button-balanced swipe-toStart"
                      on-swipe-right="onSwipeRight()">
                SLIDE to START TRIP
            </button>

            <button id="endTrip"
             class="button button-full button-assertive End-Trip"
             ng-click="endTripConfirm()">
            <span class="currentrip-txt-btn">END TRIP</span>
             <i class="ion-ios-close current-trip-icons"></i>
           </button>

          </div>
        </div>
      </div>
    </div>

  </ion-content>

<!-- FUTURE IMPLEMENTATION
  <ion-footer-bar class="bar-stable">
    <a ng-click="centerOnMe()" class="button button-icon icon ion-navigate"></a>
  </ion-footer-bar> -->

</ion-view>
