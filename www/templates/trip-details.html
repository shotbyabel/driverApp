<ion-modal-view class="trip-modal">

  <ion-header-bar dark class="bar-dark" id="modal-bar">
    <h3 class="title">Trip Details</h3>
    <div class="buttons">
      <button class="button button-outline"
              ng-click="closetripInfo()">
              <i class="ion-close-round ionicIcons"></i>
      </button>
    </div>
  </ion-header-bar>

  <ion-content>
    <ion-item class="items-bg" id="modalDetails">

    <div class="list card" id="tripditz1">

      <div class="item item-avatar" id="tripditz1" >
        <h4 class="title">{{currentCustomer[0].first_name + " " + currentCustomer[0].last_name}}</h4>
          <p>{{booking.departing_address}}</p>
      </div>

    <div class="item item-body">

      <div class="col col-center col-100" >
        <map on-create="mapCreated(map)" id='map'></map>
      </div>


      <p class="modal-text" id="options-text">
        <i class="ion-location modalIcons"></i>
        PICKUP LOCATION
      </p>

      <div class="tripDetail-fonts">{{currentBooking.departing_address}}</div>

      <p class="modal-text text-center" id="options-text">
        <i class="ion-location modalIcons"></i>
        DROPOFF LOCATION
      </p>

      <div class="tripDetail-fonts">{{currentBooking.arrival_address}}</div>

    </div>

    <div class="item tabs tabs-secondary tabs-icon-left">
      <button id="swipe-toStart" class="button button-block button-balanced"
                on-swipe-right="onSwipeRight()">
          SLIDE RIGHT to START TRIP
      </button>
    </div>

    </div>

    </ion-item>
  </ion-content>

</ion-modal-view>
