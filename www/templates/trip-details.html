<ion-modal-view>
  <ion-header-bar>
    <h3 class="title">Passenger Trip info</h3>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeModal()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    

      <button id={{booking.id}} 
              class="button button-block button-positive Start-Trip" 
              ng-click="startTrip()">Start Trip
      </button>

  </ion-content>
</ion-modal-view>
