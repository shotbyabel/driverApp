<ion-view view-title="calendar">

<!-- had to add ng-if because when data is passed to a directive(ui-calendar) ONLY takes its value once. 
It does NOT do two-way binding.. "have to wait until we have EventSources" --> 

<div ng-if="eventSources.length !== 0" ui-calendar="calendarOptions.calendar" ng-model="eventSources"></div>
