<ion-view view-title="calendar">

  <ion-content>


    <div id="authorize-div" style="display: inline">
      <span>Authorize access to Google Calendar API</span>
      <!--Button for the user to click to initiate auth sequence -->
      <button id="authorize-button" ng-click="checkAuth()">
        Authorize
      </button>
    </div>

    <pre id="output"></pre>

    <button id="bookings-button" style="display: none" ng-click="addEvents()">Add Events to Bookings</button>



  </ion-content>

</ion-view>
